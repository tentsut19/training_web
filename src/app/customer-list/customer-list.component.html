<div class="page-breadcrumb">
  <div class="row">
    <div class="col-5 align-self-center">
      <h4 class="page-title">Dashboard</h4>
      <div class="d-flex align-items-center">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Customer List</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="col-7 align-self-center">
      
    </div>
  </div>
</div>
<div class="container-fluid">
   <!-- form-->
   <div class="row">
      <div class="col-3">
        <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="fname">
      </div>
      <div class="col-3">
        <input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="lname">
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-success" (click)="add()">เพิ่ม</button>
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-danger" (click)="clear()">เคลียร์</button>
      </div>
   </div>

   <!--table-->
   <div style="padding: 30px;">
    <table id="customer_table" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>ชื่อ</th>
          <th>สกุล</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list; let i = index">
          <td>{{i+1}}</td>
          <td>{{item.fname}}</td>
          <td>{{item.lname}}</td>
          <td>
            <i class=" fas fa-trash-alt btn-remove" (click)="delete(i)"></i>
          </td>
        </tr>
      </tbody>
   </table>
   </div>

</div>
