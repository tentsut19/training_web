<div class="main-wrapper">
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" >
		<div style="background:url(../../assets/images/bgindex.jpg) no-repeat center center; width: 100%;
		background-repeat: no-repeat;
    	background-size: 100% 100%;
		top: 0px;
		right: 400px;
		height: 100%;
		margin: 0px;
		position: absolute;">

		</div>
		<div class="auth-box on-sidebar">
			<div id="loginform">
				<div class="logo">
					<span class="db"><img src="../../assets/images/logo.png" alt="logo" width="60%"/></span><br>
					<b class="font-medium m-b-20" style="color: #01811d;font-size: 32px;">ระบบฐานข้อมูล</b><br>
				</div>
				<!-- Form -->
				<div class="row">
					<div class="col-12">
						<form class="form-horizontal m-t-20" (submit)="authen($event)">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
								</div>
								<input type="text" class="form-control form-control-lg" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
								</div>
								<input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
							</div>
							<div class="form-group row">
								<div class="col-md-12">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">บุคคลภายนอก</label>
										<!-- <a href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> -->
									</div>
								</div>
							</div>
							<div class="form-group text-center">
								<div class="col-xs-12 p-b-20">
									<button class="btn btn-block btn-lg btn-tis" type="submit">เข้าสู่ระบบ</button>
								</div>
							</div>  
						</form>
					</div>
				</div>
			</div>
			<div id="recoverform">
				<div class="logo">
					<span class="db"><img src="../../assets/images/logo-icon.png" alt="logo" /></span>
					<h5 class="font-medium m-b-20">Recover Password</h5>
					<span>Enter your Email and instructions will be sent to you!</span>
				</div>
				<div class="row m-t-20">
					<!-- Form -->
					<form class="col-12" action="index.html">
						<!-- email -->
						<div class="form-group row">
							<div class="col-12">
								<input class="form-control form-control-lg" type="email" required="" placeholder="Username">
							</div>
						</div>
						<!-- pwd -->
						<div class="row m-t-20">
							<div class="col-12">
								<button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
