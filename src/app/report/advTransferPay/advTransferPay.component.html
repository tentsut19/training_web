<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "small" color = "#fff" type = "line-scale-party" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="page-breadcrumb">
    <div class="row">
        <div class="col-5 align-self-center">
            <h4 class="page-title">โอนจ่ายเงินเบิก</h4>
            <div class="d-flex align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">โอนจ่ายเงินเบิก</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-7 align-self-center">

        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header card-header-cover-table">
                    <div class="row">
                        <div class="col-9">
                            ค้นหารายการเงินเบิก
                        </div>
                        <div class="col-3">
                            <div class="d-flex no-block justify-content-end align-items-center">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                        <div class="row"> 
                            <div class="col-sm-12 col-md-3">
                                <div class="form-group m-b-30">
                                    <label for="startDate">วันที่เบิกจ่าย</label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" name="daterangeInput" daterangepicker 
                                        [options]="optionSingleDate" (selected)="selectedDate($event, daterange)">
                                        <span class="input-group-addon input-group-text"><i class="icon-calender"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <div class="form-group m-b-30">
                                    <label>ธนาคาร</label>
                                    <select class="form-control" [(ngModel)]="bankCode">
                                        <option *ngFor="let item of bankList" value="{{item.code}}">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group m-b-30">
                                    <button type="button" class="btn btn-rounded btn-success" style="margin-top: 15%;"
                                        (click)="search()"> ค้นหา</button>
                                </div>
                            </div>
                        </div>
                    <hr />
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header card-header-cover-table">
                    <div class="row">
                        <div class="col-9" style="font-style: italic;">
                            รายการเบิก
                        </div>
                        <div class="col-3" style="text-align: center;">
                            <button type="button" class="btn btn-rounded btn-warning" *ngIf="advExportList.length>0" 
                                (click)="exportFileBank()">
                                <i class="fa fa-file-excel-o"></i> Export ไฟล์ส่งธนาคาร
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body"> 
                    <table class="table table-striped table-bordered">
                        <thead style="background: #54a0ff;">
                            <tr>
                               <th style="width: 5%;">ลำดับ</th>
                               <th style="width: 40%;">พนักงาน/รปภ.</th>
                               <th style="width: 30%;">เลขบัญชี</th>
                               <th style="width: 25%;">ยอดโอน</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of advExportList;let i = index">
                                <td>{{i+1}}</td>
                                <td>{{item.first_name}} {{item.last_name}}</td>
                                <td>{{item.bank_account_no}}</td>
                                <td>{{item.pick_total_amount | number:'1.2-2'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
